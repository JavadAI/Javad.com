    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            direction: rtl;
            overflow: auto;
            opacity: 0;
            animation: modernFadeIn 1.5s ease-in-out forwards;
            height: 100%;
            overflow-y: auto; /* فعال کردن اسکرول عمودی */
        }

        @keyframes modernFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }

            50% {
                opacity: 0.5;
                transform: translateY(0px) scale(1.05);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 15px 15px 30px #0a0a0a, -15px -15px 30px #2e2e2e;
            text-align: center;
            color: #fff;
            width: 500px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.08);
        }

        .profile-img {

    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: url('./my4.png') no-repeat center center;
    background-size: cover;

}


        h2 {

            color: #00bcd4;
            font-size: 26px;

        }

        .info-section {

        }

        }

        .description {

            font-size: 14px;
            color: #bbb;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
            padding: 5px;
        }

        .social-icons a {
            width: 55px;

            display: flex;

            background: #1e1e1e;
            border-radius: 50%;
            box-shadow: 6px 6px 12px #0a0a0a, -6px -6px 12px #2e2e2e;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.15);
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
